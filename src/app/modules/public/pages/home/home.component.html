<!-- HEADER / NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
  <div class="container-fluid px-5">
    <!-- Imagen de perfil circular -->
    <div class="d-flex align-items-center">
      <img [src]="data.profile.profileImageUrl" alt="Imagen de perfil" class="profile-image me-2" style="width: 40px; height: 40px;">
      <a class="navbar-brand" href="#">
        <span class="fw-bold w3-text-blue">{{ data.profile.name }}</span>
      </a>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav fw-semibold">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="." fragment="proyectos">Proyectos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="." fragment="sobre-mi">Sobre mí</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="." fragment="contacto">Contacto</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ESPACIO PARA EVITAR QUE EL HEADER SOBREIMPORTE EL CONTENIDO -->
<div style="height: 70px;"></div>
 
<!-- HÉROE PRINCIPAL -->
<section id="hero" class="d-flex align-items-center justify-content-center p-5 min-vh-100">
  <div class="w3-container">
    <div class="d-flex flex-column flex-lg-row align-items-center gap-5">
      <!-- Texto -->
      <div class="text-center text-lg-start">
        <h1 class="display-3 fw-bold mb-4">Hola, soy {{ data.profile.name }}</h1>
        <p class="lead mb-4 text-secondary">{{ data.profile.bio }}</p>
        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center justify-content-lg-start">
          <button class="btn btn-primary btn-lg px-5">Ver Proyectos</button>
          <button class="btn btn-light border-0 btn-lg px-5">Contáctame</button>
        </div>
      </div>
      <!-- Imagen -->
      <div class="d-none d-lg-block">
        <img [src]="data.profile.profileImageUrl" class="profile-image" alt="Imagen de perfil">
      </div>
    </div>
  </div>
</section>

<!-- SOBRE MÍ -->
<section id="sobre-mi" class="py-5 bg-black text-center">
  <div class="w3-container">
    <h2 class="fw-bold mb-4">Sobre mí</h2>
    <p class="lead text-secondary mx-auto" style="max-width: 600px;">
    {{ data.profile.aboutMe.description }}
    </p>
  </div>
</section>

<!-- PROYECTOS DESTACADOS -->
<section id="proyectos" class="py-5 bg-dark">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold">Proyectos Destacados</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let project of data.projects">
        <div class="card h-100 bg-black text-white border-0 shadow-sm p-3 w3-hover-shadow">
          <h5 class="fw-semibold">{{ project.title }}</h5>
          <p class="text-secondary">{{ project.description }}</p>
          <a [href]="project.link" class="stretched-link text-decoration-none text-primary">Ver más</a>
        </div>
      </div>
    </div>
  </div>
</section>
